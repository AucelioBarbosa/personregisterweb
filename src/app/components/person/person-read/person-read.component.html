  <div class="mat-elevation-z4">
       <table mat-table [dataSource]="persons">

          <!-- id column -->
          <ng-container matColumnDef="id">
               <th mat-header-cell *matHeaderCellDef>ID</th>
               <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <!-- fullName column -->
          <ng-container matColumnDef="fullName">
               <th mat-header-cell *matHeaderCellDef>Nome</th>
               <td mat-cell *matCellDef="let row">{{row.fullName}}</td>
          </ng-container>

          <!-- CPF column -->
          <ng-container matColumnDef="cpf">
               <th mat-header-cell *matHeaderCellDef>CPF</th>
               <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
          </ng-container>

          <!-- berthday column -->
          <ng-container matColumnDef="birthday">
               <th mat-header-cell *matHeaderCellDef>Nascimento</th>
               <td mat-cell *matCellDef="let row">{{row.birthday}}</td>
          </ng-container>

          <!-- gender column -->
          <ng-container matColumnDef="gender">
               <th mat-header-cell *matHeaderCellDef>Sexo</th>
               <td mat-cell *matCellDef="let row">{{row.gender}}</td>
          </ng-container>

          <!-- email column -->
          <ng-container matColumnDef="email">
               <th mat-header-cell *matHeaderCellDef>E-mail</th>
               <td mat-cell *matCellDef="let row">{{row.email}}</td>
          </ng-container>

          <!-- description column -->
          <ng-container matColumnDef="description">
               <th mat-header-cell *matHeaderCellDef>Descrição</th>
               <td mat-cell *matCellDef="let row">{{row.description}}</td>
          </ng-container>

             <!-- action column -->
             <ng-container matColumnDef="action">
               <th mat-header-cell *matHeaderCellDef>ações</th>
               <td mat-cell *matCellDef="let row">
                    <a routerLink="/persons/update/{{row.id}}">
                         <i class= "material-icons edit">
                              edit
                         </i> 
                    </a>
                    <a routerLink="/persons/delete/{{row.id}}">
                         <i class="material-icons  delete">
                              delete
                         </i>
                    </a>
               </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
       </table>
 </div>
