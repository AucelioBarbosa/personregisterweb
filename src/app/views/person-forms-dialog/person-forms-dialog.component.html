<mat-card>
    <mat-card-title>Novo Cadastro</mat-card-title>

        <form>
            <mat-form-field>
                <input matInput placeholder="Nome completo"
                 [(ngModel)]="person.fullName" name="fullName" >
            </mat-form-field>
        </form>

        <form>
            <mat-form-field>
                <input matInput placeholder="cpf" 
                [(ngModel)]="person.cpf" name="cpf">
            </mat-form-field>
        </form>

        <form>
            <mat-form-field>
                <input matInput placeholder="email" 
                [(ngModel)]="person.email" name="email">
            </mat-form-field>
        </form>
    
        <form >
            <mat-radio-group aria-label="selecione a Opção"
             [(ngModel)]="person.gender" name="gender">
                <mat-radio-button  value="0">Home</mat-radio-button>
                <mat-radio-button  value="1">Mulher</mat-radio-button>
              </mat-radio-group>
        </form>
        
        <form>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Data de nascimento</mat-label>
                    <input matInput [matDatepicker]="picker"[(ngModel)]="person.birthday" name="birthday">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </form>
        
        <form>
            <mat-form-field>
                <input matInput placeholder="Descrição"
                [(ngModel)]="person.description" name="description">
            </mat-form-field>
        </form> 

<button mat-raised-button (click)="createPerson()" color="primary">
    Salva
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>

</mat-card>
